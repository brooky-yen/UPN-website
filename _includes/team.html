<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">核心團隊</h2>
                    <h3 class="section-subheading text-muted">我們團隊來自台大／Stanford、清大、政大等，並擁有美國 Google 產品開發、創業領域、品牌零售和通路等經驗</h3>
                </div>
            </div>
            <div class="row col-lg-offset-2">
                {% for member in site.people %}
                <div>
                    <div class="team-member col-lg-2 col-md-3 col-sm-4 col-xs-6">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>

                        <!-- Social Icon-->
                        <!-- <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}
                        </ul> -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
