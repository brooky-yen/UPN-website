<section id="life">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">上恩生活</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div id="grid-gallery" class="grid-gallery">
            <section class="grid-wrap">
            <ul class="grid">
                <li class="grid-sizer"></li><!-- for Masonry column width -->
                {% for post in site.posts %}
                    {% if post.category == 'life' %}
                    <li>
                        <figure>
                            <img src="/img/portfolio/life/{{ post.img }}" alt="img"/>
                            <figcaption>
                                <h3>{{ post.title}}</h3>
                            </figcaption>
                        </figure>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </section><!-- // grid-wrap -->
            <section class="slideshow">
            <ul>
                {% for post in site.posts %}
                    {% if post.category == 'life' %}
                    <li>
                        <figure>
                            <img src="/img/portfolio/life/{{ post.img }}" alt="img"/>
                            <figcaption>
                                <h2>{{ post.title}}</h2>
                                <h5>{{ post.subtitle }}</h5>
                            </figcaption>
                        </figure>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
            <nav>
                <span class="icon nav-prev"></span>
                <span class="icon nav-next"></span>
                <span class="icon nav-close"></span>
            </nav>
            </section><!-- // slideshow -->
        </div><!-- // grid-gallery -->
    </div>
</section>
